<main class="container">
  <section class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <form id="mapQuery">
          <fieldset>
            <legend><h2>Map Search</h2></legend>
            <div class="form-group">
              <label class="formGroupLabel" for="nameSearch">Name</label>
              <input type="text" class="form-control" id="nameSearch" placeholder="i.e. Joshua Tree">
            </div>
            <div class="form-group">
              <label class="formGroupLabel" for="keywordSearch">Keyword</label>
              <input type="text" class="form-control" id="keywordSearch" placeholder="i.e. waterfall, desert">
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group" id="locationsGroup">
              <label class="formGroupLabel">Location Type (select one)</label>
              <div class="radio">
                <label>
                  <input type="radio" name="campType" id="campgroundSearch" value="campground" checked="checked">
                  Campground
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="campType" id="rvSearch" value="rv_park">
                  RV Park
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="campType" id="lodgingSearch" value="lodging">
                  Lodging
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="campType" id="parkSearch" value="park">
                  Park
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label class="formGroupLabel">Search Radius</label>
              <select class="form-control" id="radiusSearch">
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
                <option value="50">50 miles</option>
                <option value="100">100 miles</option>

              </select>
            </div>
          </fieldset>
            <div class="form-group">
              <label class="formGroupLabel">Results</label>
              <select class="form-control" id="resultsSearch">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
              </select>
            </div>
          <fieldset>
          </fieldset>
            <div class="form-group" id="searchBtnGroup">
              <button type="submit" class="btn" id="searchBtn">Search</button>
              <button onclick="clearMarkers();" type="reset" class="btn" id="resetBtn">Reset Map</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div id="map">
            <p>Click on the map to add markers.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--END OF MAP SECTION-->

  <!--RESULTS SECTION-->
  <section class="row">

  </section>
