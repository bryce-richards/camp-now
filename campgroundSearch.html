<main class="container" id="mapContainer">
  <div class="row ui-24">
    <!-- Button -->
    <div class="ui-button">
      <button class="btn" id="mapButton">Map Search</button>
    </div>
    <div class="ui-content">
      <!-- Container Fluid -->
      <div class="container-fluid well">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form id="mapQuery">
              <fieldset>
                <h1 id="searchHeader">Map Search</h1>
                <div class="form-group">
                  <label class="formGroupLabel" for="destinationSearch">Destination</label>
                  <input type="text" class="form-control" id="destinationSearch" placeholder="i.e. Joshua Tree">
                </div>
                <div class="form-group">
                  <label class="formGroupLabel">State</label>
                  <select class="form-control" id="stateSearch">
                    <option value=""></option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennesse">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="formGroupLabel" for="latLngSearch">Latitude, Longitude</label>
                  <input type="text" class="form-control" id="latLngSearch">
                </div>
                <div class="form-group">
                  <label class="formGroupLabel" for="keywordSearch">Keyword</label>
                  <input type="text" class="form-control" id="keywordSearch" placeholder="i.e. waterfall, desert">
                </div>
                <div class="form-group" id="locationsGroup">
                  <label class="formGroupLabel">Location Type (select one)</label>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="campType" id="campgroundSearch" value="campground" checked="checked">
                      Campground
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="campType" id="rvSearch" value="rv_park">
                      RV Park
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="campType" id="lodgingSearch" value="lodging">
                      Lodging
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="campType" id="parkSearch" value="park">
                      Park
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="formGroupLabel">Search Radius</label>
                  <input type="number" class="form-control" id="radiusSearch" value="20">
                </div>
                <div class="form-group">
                  <label class="formGroupLabel">Results</label>
                  <select class="form-control" id="resultsSearch">
                    <option value="5">5</option>
                    <option value="10" selected="selected">10</option>
                    <option value="20">20</option>
                  </select>
                </div>
                <div class="form-group" id="searchBtnGroup">
                  <button type="submit" class="btn" id="searchBtn">Search</button>
                  <button onclick="clearMarkers();" type="reset" class="btn" id="resetBtn">Reset Map</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /UI 24 -->
  <section class="well row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div id="map">
      </div>
    </div>
  </section>
  <div class="row">
    <div class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5">
      <button class="btn" id="resultsBtn">
          Show Results
      </button>
    </div>
  </div>

<!--END OF MAP SECTION-->

  <!--RESULTS SECTION-->
  <section class="well row" id="results">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <table class="table table-striped table-hover" id="resultsTable">
          <thead>
            <tr>
                <th><h2>Name</h2></th>
                <th><h2>Rating</h2></th>
                <th><h2>Save</h2></th>
                <th><h2>Info</h2></th>
                <th><h2>Description</h2></th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
          </tbody>
        </table>
      </div>
  </section>
